<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays forEach</title>
</head>
<body>
    <h1>Arrays forEach</h1>
    <script>
        // Create an Array 
        let teachers =["Chagoyan", "Plaugher", "Gonzalez", "Welch", "Mrs. Brown"];

        // console.log(teachers);

        // Modify array values with forEach
        teachers.forEach(addPrefix);

        // Funtion for teachers
        function addPrefix(teacher)
        {
            console.log("Mr. " + teacher);
        }

        // Short Version
        teacher.forEach
        (
            function(teacher)
            {
                console.log("Master" + teacher);
            }
        );
    </script>
</body>
</html>
