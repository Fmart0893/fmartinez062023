<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=L, initial-scale=1.0" />
    <title>Landscape</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    #canvas {
        margin: auto;
        display: block;
        border: 3px solid silver;
        background-color: grey;
    }
    </style>
</head>
<body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
    // Create variables
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');


        // triangles
    ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 100);
        ctx.lineTo(100, 0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

    ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.moveTo(100, 0);
        ctx.lineTo(0, 100);
        ctx.lineTo(100, 100);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();


    ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.moveTo(100, 0);
        ctx.lineTo(100, 100);
        ctx.lineTo(200, 0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(200, 0);
        ctx.lineTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 100);
        ctx.lineTo(300, 0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
// kjasebh fiouvbeK.FHuVBSEHJKfBKMSEBFHJKBSEHJKfBSHJKEFBAWEDAWD
        ctx.fillStyle = "green";
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 100);
        ctx.lineTo(300, 0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.moveTo(300, 0);
        ctx.lineTo(200, 100);
        ctx.lineTo(300, 100);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(300, 0);
        ctx.lineTo(300, 100);
        ctx.lineTo(400, 0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();



    </script>
</body>
</html>
