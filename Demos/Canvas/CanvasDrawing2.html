        ctx.fill();
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(900, 400);
        ctx.lineTo(900, 500);
        ctx.lineTo(1000, 400);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.moveTo(1000, 400);
        ctx.lineTo(900, 500);
        ctx.lineTo(1000, 500);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
