<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        *, *::before, *::after
        {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        h1
        {
        text-align: center;
        color: #000000;
        margin-top: 1rem;
        }
        #canvas2
        {
            background-color: silver;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Canvas 2</h1>
    <canvas id="canvas2">

    </canvas>

    <script>
        // Create Variable
        const canvas = window.document.querySelector('#canvas2');
        const ctx = canvas.getContext('2d');

        // Resize with JavaScript
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Recolor the canvas
        canvas.style.backgroundColor = 'white';

        // Call the function
        drawFace();
        // Create function to draw the face
        function drawFace()
        {
            // Draw
            ctx.fillStyle = '#F74B03';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 15;
            ctx.arc(675, 500, 400, 0, Math.PI * 2);
            ctx.fill(); // Color it in
            ctx.stroke(); // Draw it 

            // Draw Eyes
            ctx.fillStyle = "#000000";
            ctx.fillRect(500, 300, 150, 150);
            ctx.fillRect(700, 300, 150, 150);

            // Draw nose
            ctx.beginPath(); //Pick up pen
            ctx.moveTo(675, 450); //Starting point
            ctx.lineTo(575, 550); //Pick end point 1
            ctx.lineTo(775, 550); //Pick end point 2
            ctx.closePath(); //Close the path
            ctx.fill(); //Fill the path
            ctx.stroke();

            // Draw Mouth
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(500, 600);
            ctx.lineTo(850, 600);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(675, 600 ,175, 0, Math.PI * 1)
            ctx.fill();
            

        }
        window.addEventListener('resize', resetCanvasSize);

        function resetCanvasSize()
        {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawFace();
        }
    </script>
</body>
</html>
